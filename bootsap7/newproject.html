<html>
<head>
	<link rel="stylesheet" href="assets/css/bootstrap.css">
</head>
<body>
	<br>
	<div class="container">
	<div class="row">
		<div class="col-sm-2"></div>
		<div class="col-sm-8">
		<div class="row">
			<div class="col-sm-3"><label>Client Name</label></div>
			<div class="col-sm-9"><input type="text" class="form-control"></div>
		</div><br>
		<div class="row">
			<div class="col-sm-3"><label>Project title</label></div>
			<div class="col-sm-9"><input type="text" class="form-control"></div>
		</div><br>
		<div class="row">
			<div class="col-sm-3"><label>Duration</label></div>
			<div class="col-sm-2">
				<select class="form-group">
				<option>Month</option>
					<option>jan-mar</option>
					<option>apr-jul</option>
					<option>aug-oct</option>
				</select>
			</div>
			<div class="col-sm-2">
				<select class="form-group">
				<option>Year</option>
					<option>2017-2010</option>
					<option>2000-2010</option>
					<option>1990-2000</option>
				</select>
			</div>
			<div class="col-sm-1"><label>TO</label></div>

			<div class="col-sm-2">
				<select class="form-group">
				<option>Month</option>
					<option>jan-mar</option>
					<option>apr-jul</option>
					<option>aug-oct</option>
				</select>
			</div>
			<div class="col-sm-2">
				<select class="form-group">
				<option>year</option>
					<option>2017-2010</option>
					<option>2000-2010</option>
					<option>1990-2000</option>
				</select>
			</div>	
		</div><br>
		<div class="row">
			<div class="col-sm-3"><label>project location</label></div>
			<div class="col-sm-5"><input type="text" class="form-control"></div>
			<div class="col-sm-4">
				<input type="radio" name="site" value="onsite">onsite
				<input type="radio" name="site" value="offsite">offsite
			</div>
		</div><br>
		<div class="row">
			<div class="col-sm-3"><label>Employment Type</label></div>
			<div class="col-sm-9">
				<input type="radio" name="site" value="Full time">Full time
				<input type="radio" name="site" value="Part time">Part time
				<input type="radio" name="site" value="Contractual">Contractual
			</div>
		</div><br>
		
		<div class="row">
			<div class="col-sm-3"><label>Project Details</label></div>
			<div class="col-sm-9"><textarea class="form-control"></textarea></div>
		</div><br>
		<div class="row">
			<div class="col-sm-3"><label>What was your role?</label></div>
			<div class="col-sm-9"><input type="text" class="form-control"></div>
		</div><br>
		<div class="row">
			<div class="col-sm-3"><label>Your roles and Responsiblity</label></div>
			<div class="col-sm-9"><textarea class="form-control"></textarea></div>
		</div><br>
		<div class="row">
			<div class="col-sm-3"><label>Team Size</label></div>
			<div class="col-sm-9">
			<select class="form-control">
				<option>Select Team</option>
					<option>1-5</option>
					<option>5-10</option>
					<option>10-15</option>
				</select>
			</div>
		</div><br>
		<div class="row">
			<div class="col-sm-3"><label>Skill Used</label></div>
			<div class="col-sm-9"><textarea class="form-control">Enter skill</textarea></div>
		</div>
		
		
		
		
		
		
		
		
		
		
		</div><!--col-sm-8 end here-->
	</div><!--Main row end here-->
	</div><!--container end here-->

</html>
