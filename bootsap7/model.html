<html>
	<head>
		<link rel="stylesheet" href="assets/css/bootstrap.css">

	</head>
	<body>
		<button class="btn btn-primary" data-toggle="modal" data-target="#login">open Modal</button>
		<!--modal start-->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
	
      <div class="modal-header bg-success">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-center" id="myModalLabel">Modal title</h4>
      </div>
	  
      <div class="modal-body">
		<div class="form-group">
			<label>Email</label>
			<input type="text" class="form-control input-sm">
		</div>
		<div class="form-group">
			<label>password</label>
			<input type="text" class="form-control input-sm">
		</div>
        ...
      </div>
	  
      <div class="modal-footer">
		<center>
        <button type="button" class="btn btn-primary" data-dismiss="modal" >Login</button>
        <button type="button" class="btn btn-danger">close</button>
		</center>
      </div>
    </div>
  </div>
</div>
		<!--modal end-->
